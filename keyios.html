
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Hack Map V1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @keyframes bounce-in {
            0% { transform: scale(0.3); opacity: 0; }
            60% { transform: scale(1.1); opacity: 1; }
            80% { transform: scale(0.95); }
            100% { transform: scale(1); }
        }
        .animate-bounce-in {
            animation: bounce-in 0.6s ease-out;
        }
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            animation: spin 0.8s linear infinite;
            display: inline-block;
            vertical-align: middle;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col justify-between text-sm">

<!-- HEADER -->
<header class="bg-white shadow-md py-3 px-5">
    <div class="max-w-6xl mx-auto flex items-center justify-between">
        <div class="flex items-center space-x-2">
            <img src="https://hoanghamobile.com/tin-tuc/wp-content/uploads/2024/07/anh-tokuda.jpg" alt="Logo" class="w-7 h-7">
            <span class="text-indigo-600 font-bold text-lg">Download App</span>
        </div>
        <button onclick="copyCurrentURL()" class="flex items-center space-x-1 text-indigo-600 hover:text-indigo-800 text-sm font-medium">
            <i class="fa-regular fa-share-from-square text-xl"></i>
        </button>
    </div>
</header>

<!-- MAIN CONTENT -->
<main class="flex-1 flex flex-col items-center justify-center px-4">
    <div class="bg-white shadow rounded-2xl p-6 sm:p-8 max-w-sm w-full text-center mt-10">
        <img src="https://hoanghamobile.com/tin-tuc/wp-content/uploads/2024/07/anh-tokuda.jpg" alt="App Icon" class="w-20 h-20 mx-auto mb-4 rounded-xl shadow">
        <h2 class="text-2xl font-bold text-gray-800 mb-1">Hack Map V1</h2>
        <p class="text-gray-600 text-base mb-3">Tạo lúc: 10:45 15/07/2025</p>

        <a href="itms-services://?action=download-manifest&amp;url=https://eueu.littlera.in/80d915e8-8832-4bae-8f39-e9e2378812c5/manifest.plist" 
           id="installBtn"
           class="inline-flex items-center justify-center gap-2 bg-indigo-600 text-white px-6 py-2.5 rounded-lg text-base font-semibold hover:bg-indigo-700 transition">
           <span>Cài Đặt</span>
        </a>
    </div>

    
    <!-- Hướng dẫn -->
    <div class="mt-8 w-full max-w-3xl px-2 mx-auto">
        <h3 class="text-xl sm:text-2xl font-semibold text-gray-800 mb-4 text-center">Hướng Dẫn Tin Cậy "Nhắn cho Tuấn 18Cm"</h3>
        <div class="overflow-x-auto">
            
        </div>
    </div>
</main>

<!-- MODAL THÔNG BÁO -->
<div id="successModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center hidden">
  <div class="bg-white rounded-2xl shadow-xl text-center p-6 w-80 animate-bounce-in">
      <div class="text-green-500 text-5xl mb-4">
          <i class="fa-solid fa-circle-check animate-ping-once"></i>
      </div>
      <div class="text-xl font-semibold mb-1">Cài đặt thành công!</div>
  </div>
</div>

<!-- FOOTER -->
<footer class="bg-white shadow-inner py-3 px-4 text-center text-xs text-gray-600">
    © 2025 <a href="" class="text-blue-600 hover:underline">TuandepTrai</a> - All rights reserved.
</footer>

<!-- SCRIPT -->
<script>
function copyCurrentURL() {
    const currentURL = window.location.href;
    navigator.clipboard.writeText(currentURL).then(() => {
        alert("Đã sao chép: " + currentURL);
    }).catch(() => {
        alert("Không thể sao chép liên kết!");
    });
}

document.getElementById('installBtn').addEventListener('click', function () {
    const btn = this;

    btn.innerHTML = `<div class="spinner"></div> <span>Đang cài đặt...</span>`;
    btn.classList.add("opacity-70", "cursor-wait");

    // Hiện modal sau 30s
    setTimeout(() => {
        document.getElementById('successModal').classList.remove('hidden');
    }, 30000);

    // F5 sau 35s
    setTimeout(() => {
        window.location.reload();
    }, 35000);
});
</script>

</body>
</html>
