<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>V√≠ C√° Nh√¢n</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #f0f2f5, #d9e2f3);
      margin: 0;
      padding: 0;
    }

    header {
      background: #36d1dc;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      padding: 20px;
    }

    .card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-bottom: 20px;
    }

    input,
    select {
      width: 100%;
      padding: 10px;
      margin: 5px 0 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      background: #36d1dc;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th,
    td {
      padding: 10px;
      border-bottom: 1px solid #ccc;
      text-align: left;
    }
  </style>
</head>

<body>

  <header>
    <h1>Xin ch√†o, <span id="welcome"></span> üëã</h1>
  </header>

  <div class="container">

    <!-- Form nh·∫≠p giao d·ªãch -->
    <div class="card">
      <h2>Th√™m giao d·ªãch m·ªõi</h2>
      <select id="type">
        <option value="Thu">Thu</option>
        <option value="Chi">Chi</option>
      </select>
      <input type="number" id="amount" placeholder="S·ªë ti·ªÅn">
      <input type="text" id="note" placeholder="Ghi ch√∫">
      <button onclick="saveTransaction()">üíæ L∆∞u giao d·ªãch</button>
    </div>

    <!-- L·ªãch s·ª≠ giao d·ªãch -->
    <div class="card">
      <h2>L·ªãch s·ª≠ giao d·ªãch</h2>
      <table id="historyTable">
        <tr>
          <th>Lo·∫°i</th>
          <th>S·ªë ti·ªÅn</th>
          <th>Ghi ch√∫</th>
          <th>Ng√†y</th>
        </tr>
      </table>
    </div>

  </div>

  <!-- Firebase + Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      addDoc,
      getDocs,
      query,
      where,
      orderBy,
      Timestamp
    } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-firestore.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCpaFVgN8HTtj_2i8_r1AlUWuF-5kL8SJg",
      authDomain: "wallet-36897.firebaseapp.com",
      projectId: "wallet-36897",
      storageBucket: "wallet-36897.appspot.com",
      messagingSenderId: "996233632733",
      appId: "1:996233632733:web:d55a4a9951dd0c9095b434"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // L·∫•y user t·ª´ sessionStorage
    const user = sessionStorage.getItem("currentUser");
    const fullName = sessionStorage.getItem("fullName");
    if (!user) window.location.href = "index.html";

    document.getElementById("welcome").textContent = fullName;

    // L∆∞u giao d·ªãch
    async function saveTransaction() {
      const amount = parseFloat(document.getElementById("amount").value);
      const note = document.getElementById("note").value || "Giao d·ªãch";
      const type = document.getElementById("type").value;

      if (!amount || amount <= 0) return alert("Nh·∫≠p s·ªë ti·ªÅn h·ª£p l·ªá!");

      try {
        await addDoc(collection(db, "transactions"), {
          username: user,
          type,
          amount,
          note,
          date: Timestamp.fromDate(new Date())
        });

        alert("‚úÖ L∆∞u giao d·ªãch th√†nh c√¥ng!");
        document.getElementById("amount").value = "";
        document.getElementById("note").value = "";
        loadHistory(); // load l·∫°i l·ªãch s·ª≠
      } catch (err) {
        console.error(err);
        alert("‚ùå L·ªói l∆∞u v√†o Firebase!");
      }
    }

    // Load l·ªãch s·ª≠ giao d·ªãch
    async function loadHistory() {
      const q = query(
        collection(db, "transactions"),
        where("username", "==", user),
        orderBy("date", "desc")
      );
      const snapshot = await getDocs(q);
      const table = document.getElementById("historyTable");
      table.innerHTML = '<tr><th>Lo·∫°i</th><th>S·ªë ti·ªÅn</th><th>Ghi ch√∫</th><th>Ng√†y</th></tr>';

      snapshot.docs.forEach(doc => {
        const t = doc.data();
        const date = t.date.toDate(); // Firestore Timestamp ‚Üí JS Date
        const row = table.insertRow(-1);
        row.innerHTML = `<td>${t.type}</td>
                         <td>${t.amount.toLocaleString()}</td>
                         <td>${t.note}</td>
                         <td>${date.toLocaleString()}</td>`;
      });
    }

    loadHistory();
  </script>

</body>
</html>
