        import { getFirestore, collection, addDoc, getDocs, query, where, orderBy } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-firestore.js";
        const firebaseConfig = {
            apiKey: "AIzaSyCpaFVgN8HTtj_2i8_r1AlUWuF-5kL8SJg",
            authDomain: "wallet-36897.firebaseapp.com",
            projectId: "wallet-36897",
            storageBucket: "wallet-36897.firebasestorage.app",
            messagingSenderId: "996233632733",
            appId: "1:996233632733:web:d55a4a9951dd0c9095b434",
            measurementId: "G-GCEHN4TBVC"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const user = sessionStorage.getItem("currentUser") || "guest";

        // DOM
        const amountInput = document.getElementById("amount");
        const noteInput = document.getElementById("note");
        const typeInput = document.getElementById("type");
        const categoryInput = document.getElementById("category");
        const balanceSpan = document.getElementById("balance");
        const historyTable = document.getElementById("historyTable");

        const ctx = document.getElementById("chart").getContext("2d");
        let chart;

        window.saveTransaction = async () => {
            const amount = parseFloat(amountInput.value);
            const note = noteInput.value || "Giao d·ªãch";
            const type = typeInput.value;
            const category = categoryInput.value;

            if (!amount || amount <= 0) return alert("Nh·∫≠p s·ªë ti·ªÅn h·ª£p l·ªá");

            try {
                await addDoc(collection(db, "transactions"), {
                    username: user,
                    amount,
                    note,
                    type,
                    category,
                    date: new Date()
                });
                amountInput.value = "";
                noteInput.value = "";
                alert("‚úÖ L∆∞u giao d·ªãch th√†nh c√¥ng!");
                loadTransactions();
            } catch (err) {
                console.error(err);
                alert("‚ùå L·ªói l∆∞u giao d·ªãch!");
            }
        };

        async function loadTransactions() {
            try {
                const q = query(
                    collection(db, "transactions"),
                    where("username", "==", user),
                    orderBy("date", "desc")
                );
                const snapshot = await getDocs(q);

                let balance = 0;
                const monthlyIncome = {};
                const monthlyExpense = {};

                historyTable.innerHTML = '<tr><th>Lo·∫°i</th><th>S·ªë ti·ªÅn</th><th>Ghi ch√∫</th><th>Ng√†y</th></tr>';

                snapshot.forEach(doc => {
                    const t = doc.data();
                    const d = t.date.toDate();
                    const monthKey = `${d.getFullYear()}-${String(d.getMonth() + 1).padStart(2, '0')}`;

                    if (t.type === "income") {
                        balance += t.amount;
                        monthlyIncome[monthKey] = (monthlyIncome[monthKey] || 0) + t.amount;
                    } else {
                        balance -= t.amount;
                        monthlyExpense[monthKey] = (monthlyExpense[monthKey] || 0) + t.amount;
                    }

                    const row = historyTable.insertRow(-1);
                    row.innerHTML = `
          <td>${t.type}</td>
          <td>${t.amount.toLocaleString()}</td>
          <td>${t.note}</td>
          <td>${d.toLocaleString()}</td>
        `;
                });

                balanceSpan.textContent = balance.toLocaleString();

                // Update chart
                const labels = Array.from(new Set([...Object.keys(monthlyIncome), ...Object.keys(monthlyExpense)])).sort();
                const incomeData = labels.map(m => monthlyIncome[m] || 0);
                const expenseData = labels.map(m => monthlyExpense[m] || 0);

                if (chart) chart.destroy();
                chart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels,
                        datasets: [
                            { label: 'Thu nh·∫≠p', data: incomeData, backgroundColor: 'green' },
                            { label: 'Chi ti√™u', data: expenseData, backgroundColor: 'red' }
                        ]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: { position: 'top' },
                            title: { display: true, text: 'Thu/Chi theo th√°ng' }
                        }
                    }
                });

            } catch (err) {
                console.error(err);
                alert("‚ùå L·ªói load d·ªØ li·ªáu!");
            }
        }

        loadTransactions();
    </script>

<body>
