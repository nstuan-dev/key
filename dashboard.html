<!DOCTYPE html>
<html lang="vi">

  </style>
</head>
<body>

  <!-- Login Form -->
  <div id="loginPage" class="login-box">
    <h2>ƒêƒÉng nh·∫≠p</h2>
    <input type="text" id="username" placeholder="T√™n ƒëƒÉng nh·∫≠p">
    <input type="password" id="password" placeholder="M·∫≠t kh·∫©u">
    <button onclick="login()">ƒêƒÉng nh·∫≠p</button>
    <p id="msg"></p>
  </div>

  <!-- Dashboard -->
  <div id="dashboardPage" class="hidden">
    <header>
      <h1>Xin ch√†o, <span id="welcome"></span></h1>
    </header>
    <div class="container">

      <!-- Form nh·∫≠p giao d·ªãch -->
      <div class="card">
        <h2>Th√™m giao d·ªãch m·ªõi</h2>
        <select id="type">
          <option value="Thu">Thu</option>
          <option value="Chi">Chi</option>
        </select>
        <input type="number" id="amount" placeholder="S·ªë ti·ªÅn">
        <input type="text" id="note" placeholder="Ghi ch√∫">
        <button onclick="saveTransaction()">üíæ L∆∞u giao d·ªãch</button>
      </div>

      <!-- L·ªãch s·ª≠ giao d·ªãch -->
      <div class="card">
        <h2>L·ªãch s·ª≠ giao d·ªãch</h2>
        <table id="historyTable">
          <tr>
            <th>Lo·∫°i</th>
            <th>S·ªë ti·ªÅn</th>
            <th>Ghi ch√∫</th>
            <th>Ng√†y</th>
          </tr>
        </table>
      </div>

      <button onclick="logout()">ƒêƒÉng xu·∫•t</button>

    </div>
  </div>

  <!-- Firebase + Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, query, where, orderBy, Timestamp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-firestore.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCpaFVgN8HTtj_2i8_r1AlUWuF-5kL8SJg",
      authDomain: "wallet-36897.firebaseapp.com",
      projectId: "wallet-36897",
      storageBucket: "wallet-36897.appspot.com",
      messagingSenderId: "996233632733",
      appId: "1:996233632733:web:d55a4a9951dd0c9095b434"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // T√†i kho·∫£n m·∫´u
    const accounts = {
      "t": { password: "1", fullName: "Nguy·ªÖn Sƒ© Tu·∫•n" },
      "huy": { password: "123", fullName: "V≈© Gia Huy" },
      "phuong": { password: "123", fullName: "V≈© ƒê√¨nh Ph∆∞∆°ng" }
    };

    const loginPage = document.getElementById("loginPage");
    const dashboardPage = document.getElementById("dashboardPage");

    function login() {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();
      const msg = document.getElementById("msg");

      if (accounts[user] && accounts[user].password === pass) {
        sessionStorage.setItem("currentUser", user);
        sessionStorage.setItem("fullName", accounts[user].fullName);
        msg.textContent = "";

        // Hi·ªÉn th·ªã dashboard
        showDashboard();
      } else {
        msg.textContent = "Sai t√†i kho·∫£n ho·∫∑c m·∫≠t kh·∫©u!";
      }
    }

    function logout() {
      sessionStorage.clear();
      dashboardPage.classList.add("hidden");
      loginPage.classList.remove("hidden");
    }

    function showDashboard() {
      loginPage.classList.add("hidden");
      dashboardPage.classList.remove("hidden");
      const user = sessionStorage.getItem("currentUser");
      const fullName = sessionStorage.getItem("fullName");
      document.getElementById("welcome").textContent = fullName;

      loadHistory();
    }

    // N·∫øu ƒë√£ login tr∆∞·ªõc ƒë√≥
    if (sessionStorage.getItem("currentUser")) {
      showDashboard();
    }

    // L∆∞u giao d·ªãch
    async function saveTransaction() {
      const user = sessionStorage.getItem("currentUser");
      const amount = parseFloat(document.getElementById("amount").value);
      const note = document.getElementById("note").value || "Giao d·ªãch";
      const type = document.getElementById("type").value;

      if (!amount || amount <= 0) return alert("Nh·∫≠p s·ªë ti·ªÅn h·ª£p l·ªá!");

      try {
        await addDoc(collection(db, "transactions"), {
          username: user,
          type,
          amount,
          note,
          date: Timestamp.fromDate(new Date())
        });

        alert("‚úÖ L∆∞u giao d·ªãch th√†nh c√¥ng!");
        document.getElementById("amount").value = "";
        document.getElementById("note").value = "";
        loadHistory();
      } catch (err) {
        console.error(err);
        alert("‚ùå L·ªói l∆∞u v√†o Firebase!");
      }
    }

    // Load l·ªãch s·ª≠ giao d·ªãch
    async function loadHistory() {
      const user = sessionStorage.getItem("currentUser");
      const q = query(
        collection(db, "transactions"),
        where("username", "==", user),
        orderBy("date", "desc")
      );
      const snapshot = await getDocs(q);
      const table = document.getElementById("historyTable");
      table.innerHTML = '<tr><th>Lo·∫°i</th><th>S·ªë ti·ªÅn</th><th>Ghi ch√∫</th><th>Ng√†y</th></tr>';

      snapshot.docs.forEach(doc => {
        const t = doc.data();
        const date = t.date.toDate();
        const row = table.insertRow(-1);
        row.innerHTML = `<td>${t.type}</td>
                         <td>${t.amount.toLocaleString()}</td>
                         <td>${t.note}</td>
                         <td>${date.toLocaleString()}</td>`;
      });
    }
  </script>

</body>
</html>
